<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacilitaSUS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="../codigo-fonte/img/govbr.png" alt="Ilustração de usuário">
        <nav>
            <a href="#">ACESSO À INFORMAÇÃO</a>
            <a href="#">PARTICIPE</a>
            <a href="#">LEGISLAÇÃO</a>
            <a href="#">ÓRGÃOS DO GOVERNO</a>
        </nav>
    </header>
    <main>
        <section class="login-section">
            <img src="../codigo-fonte/img/conta_govbr_v2.jpg" alt="Ilustração de usuário">
            <div class="login-section-card">
                <h2>Identifique-se no gov.br com:</h2>
                <p>Digite seu CPF para criar ou acessar sua conta gov.br</p>
                <form id="login-form">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="Digite seu CPF">
                    <button type="button" onclick="submitForm()">Continuar</button>
                </form>
                <div class="additional-options">
                    <h4>Outras opções de identificação:</h4>
                    <button>Login com o seu banco</button>
                    <button>Certificado digital</button>
                    <button>Certificado digital em nuvem</button>
                </div>
                <a href="#">Dúvidas Frequentes</a>
            </div>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
