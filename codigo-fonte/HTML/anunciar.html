<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/anunciar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/codigo-fonte/images/icon.png">
    <title>Anuncie!</title>
</head>
<body>
    <div class="form-container">
        <h2>Anunciar Jogo</h2>
        <form>
          <div class="form-group">
            <label for="name">Nome da Skin:</label>
            <input type="text" id="name" name="name" placeholder="Nome da Skin" required>
          </div>
          <label for="game-name">Escolha um Jogo:</label>
          <select id="game-name" name="game-name" required>
            <option value="" disabled selected>Escolha um jogo</option>
            <option value="counter-strike">Counter Strike</option>
            <option value="pubg">PlayerUnknown's Battlegrounds</option>
            <option value="dota-2">Dota 2</option>
          </select>
          <div class="form-group">
            <label for="image">Imagem:</label>
            <label class="custom-file-upload">
            <input type="file" id="image" name="image" accept="image/*" required>
          </div>
          <div class="form-group">
            <label for="price">Valor (R$):</label>
            <input type="number" id="price" name="price" placeholder="Valor em reais" required>
          </div>
          <button type="submit">Anunciar</button>
        </form>
      </div>
</body>
</html>
