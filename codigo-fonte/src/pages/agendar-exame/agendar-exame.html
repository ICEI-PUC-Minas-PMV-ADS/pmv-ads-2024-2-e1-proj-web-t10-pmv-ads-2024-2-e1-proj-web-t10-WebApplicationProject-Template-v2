<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Exame</title>
    <link rel="stylesheet" href="agendar-exame.css">
</head>
<body>

    <h1>código já existente</h1>
    <button id="openModalBtn">08:22</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="header">
                <h2>Consulta cardiológica</h2>
                <p>Chegar 15 minutos antes</p>
            </div>
            
            <div>
                <p>Médico: Dra Deolane Maria</p>
                <p>Data: 15/10/2020</p>
            </div>
            <div class="actions">
                <button id="cancelBtn">Voltar</button>
                <button id="acceptBtn">Confirmar</button>
            </div>
        </div>
    </div>
    <script src="agendar-exame.js"></script>
</body>
</html>
